<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
  <style type="text/css">
  
/* http://meyerweb.com/eric/tools/css/reset/ 
   v2.0b1 | 201101 
   NOTE: WORK IN PROGRESS
   USE WITH CAUTION AND TEST WITH ABANDON */

html, body, div, span, applet, object, iframe,
h1, h2, h3, h4, h5, h6, p, blockquote, pre,
a, abbr, acronym, address, big, cite, code,
del, dfn, em, img, ins, kbd, q, s, samp,
small, strike, strong, sub, sup, tt, var,
b, u, i, center,
dl, dt, dd, ol, ul, li,
fieldset, form, label, legend,
table, caption, tbody, tfoot, thead, tr, th, td,
article, aside, canvas, details, figcaption, figure, 
footer, header, hgroup, menu, nav, section, summary,
time, mark, audio, video {
	margin: 0;
	padding: 0;
	border: 0;
	outline: 0;
	font-size: 100%;
	font: inherit;
	vertical-align: baseline;
}
/* HTML5 display-role reset for older browsers */
article, aside, details, figcaption, figure, 
footer, header, hgroup, menu, nav, section {
	display: block;
}
body {
	line-height: 1;
}
ol, ul {
	list-style: none;
}
blockquote, q {
	quotes: none;
}
blockquote:before, blockquote:after,
q:before, q:after {
	content: '';
	content: none;
}

/* remember to define visible focus styles! 
:focus {
	outline: ?????;
} */

/* remember to highlight inserts somehow! */
ins {
	text-decoration: none;
}
del {
	text-decoration: line-through;
}

table {
	border-collapse: collapse;
	border-spacing: 0;
}  
  



/* ********************************************************************************************** */  
.wraptocenter {
    display: table-cell;
    text-align: center;
    vertical-align: middle;
    width: ...;
    height: ...;
}
.wraptocenter * {
    vertical-align: middle;
}
/*\*//*/
.wraptocenter {
    display: block;
}
.wraptocenter span {
    display: inline-block;
    height: 100%;
    width: 1px;
}
/**/  

/* ********************************************************************************************** */  


  </style>
</head>
<body>

<ul id="slideshow">
<li><img src="http://dummyimage.com/600x400/000/FFF" alt="Img 1" title="Foo Bar"/></li>
<li><img src="http://dummyimage.com/320x200/F00/000" alt="Img 2" title="Lorem Ipsum"/></li>
<li><img src="http://dummyimage.com/160x120/00F/000" alt="Img 3" title="Bla bla bla"/></li>
<li><img src="http://dummyimage.com/400x150/0F0/000" alt="Img 4" title="Mama mamamam amamm"/></li>
<li><img src="http://dummyimage.com/150x400/FC0/000" alt="Img 4" title="Noon oono noo noon"/></li>
</ul>
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" src="slideshow.js">
  </script>
</body>
</html>
